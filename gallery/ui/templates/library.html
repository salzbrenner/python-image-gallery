{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block styles %}
    <style>
        .grid {
            display: flex;
        }

        .grid-item {
            width: 25%;
            margin: 20px;
        }

        .grid-item img {
            max-width: 100%;
        }
    </style>
{% endblock %}


{% block content %}


    <div class="grid">
        {% for image in images %}
            <div class="grid-item">
                <a href="{{ image.url }}">
                    <img src="{{ image.url }}">
                </a>
                <form action="/u/{{ username }}/delete/{{ image.filename }}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </div>
        {% endfor %}
    </div>




{% endblock %}
